<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager - Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f3f7ff;
            font-family: Arial, sans-serif;
        }
        .login-box {
            max-width: 400px;
            margin: 90px auto;
        }
        .logo {
            width: 55px;
            height: 55px;
            border-radius: 10px;
            background: #0d6efd;
            color: white;
            display: grid;
            place-items: center;
            font-weight: 700;
            font-size: 22px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="card shadow">
            <div class="card-body">

                <div class="text-center mb-3">
                    <div class="logo mx-auto">SM</div>
                    <h4 class="mt-2">Student Manager</h4>
                    <p class="text-muted">Login to continue</p>
                </div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input id="username" type="text" class="form-control" placeholder="admin" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input id="password" type="password" class="form-control" placeholder="admin123" required>
                    </div>

                    <div id="errorMsg" class="text-danger mb-2" style="display:none;">
                        Invalid credentials â€” Try <b>admin / admin123</b>.
                    </div>

                    <button class="btn btn-primary w-100">Login</button>
                </form>

            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            let user = document.getElementById("username").value.trim();
            let pass = document.getElementById("password").value.trim();

            if (user === "gokul" && pass === "gokul123") {
                window.location.href = "dashboard.html"; // redirect to dashboard
            } else {
                document.getElementById("errorMsg").style.display = "block";
            }
        });
    </script>

</body>
</html>
