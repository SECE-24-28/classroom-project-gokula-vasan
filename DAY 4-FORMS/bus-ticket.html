<!DOCTYPE html>
<html>
<head>
<title>Bus Ticket</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef1f6;
        display: flex;
        justify-content: center;
        padding-top: 40px;
    }

    .form-box {
        background: white;
        width: 420px;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #444;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }

    button {
        width: 100%;
        background: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }
</style>

<script>
function validateBus() {
    let name = document.getElementById("name").value;
    let route = document.getElementById("route").value;
    let date = document.getElementById("date").value;
    let pickup = document.getElementById("pickup").value;
    let drop = document.getElementById("drop").value;
    let seats = document.getElementById("seats").value;
    let email = document.getElementById("email").value;
    let phone = document.getElementById("phone").value;

    if (name.trim() === "") {
        alert("Name required");
        return false;
    }
    if (route.trim() === "") {
        alert("Route required");
        return false;
    }
    if (date === "") {
        alert("Select date");
        return false;
    }
    if (pickup.trim() === "" || drop.trim() === "") {
        alert("Enter pickup and drop");
        return false;
    }
    if (seats < 1 || seats > 6) {
        alert("Seats must be between 1 and 6");
        return false;
    }
    if (!email.includes("@")) {
        alert("Valid email required");
        return false;
    }
    if (!/^\d{10}$/.test(phone)) {
        alert("Enter valid 10-digit phone");
        return false;
    }
}
</script>
</head>

<body>

<div class="form-box">
<h2>Bus Ticket Form</h2>

<form onsubmit="return validateBus()">

<label>Name:</label>
<input type="text" id="name">

<label>Email:</label>
<input type="text" id="email">

<label>Phone:</label>
<input type="text" id="phone">

<label>Route:</label>
<input type="text" id="route">

<label>Date:</label>
<input type="date" id="date">

<label>Pickup:</label>
<input type="text" id="pickup">

<label>Drop:</label>
<input type="text" id="drop">

<label>Seats:</label>
<input type="number" id="seats">

<button type="submit">Book Ticket</button>
</form>

</div>

</body>
</html>
